name: Trigger auto deployment for galerie

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/galerie-AutoDeployTrigger-996be481-e863-4208-b482-53f57561b012.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GALERIE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GALERIE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GALERIE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.GALERIE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GALERIE_REGISTRY_PASSWORD }}
          containerAppName: galerie
          resourceGroup: Dejan_Group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


