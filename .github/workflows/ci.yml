name: Build and deploy container app to Azure Web App - Galerie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and push backend container image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dejanbusi/galerie-backend:${{ github.sha }}
        file: ./backend/Dockerfile
        context: ./backend

    - name: Build and push frontend container image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dejanbusi/galerie-frontend:${{ github.sha }}
        file: ./frontend/Dockerfile
        context: ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Docker Compose configuration to Azure
      run: |
        az webapp config container set \
          --name Galerie \
          --resource-group <RESOURCE_GROUP> \
          --multicontainer-config-type compose \
          --multicontainer-config-file docker-compose.yml
