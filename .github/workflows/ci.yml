name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      ### Docker-Images bauen
      - name: Build Docker images
        run: |
          docker compose build

      ### Login auf Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      ### Images auf Docker Hub pushen
      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:frontend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:database

      ### Auf Azure App Services pushen
      - name: Deploy to Azure App Services
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          resource-group: Dejan_Group
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:frontend
            ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:backend
            ${{ secrets.DOCKER_HUB_USERNAME }}/galerie:database
